<!DOCTYPE html>
<html>

<head>
  <title>サンプルだよ</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href='./css/main.css' rel='stylesheet' type='text/css'>
  <script src='./js/main.js'></script>
</head>

<body>
  <h1>アンケート sample</h1>
  <h2 id='name-area'>ロード中だよ</h2>
  <div id='wrapper'>
  <div id='map-tab-area'></div>
  <div id='map-area-wrapper'>
    <div id='map-area'>
      <div id='map-description'>ここ NowLoading の GIF とかで隠すとよさそう</div>
      <div id='map'></div>
      <div id='map-over'>
        <form>
          <div id='form-wrapper'>
            <div>
              <label for="q0">0. （任意）その他の施設の用途を教えて下さい</label>
              <input type="text" id="q0" />
            </div>
            <div>
              <label for="q1">1. Quando ha cominciato AD?</label>
              Nel
              <input type="text" id="q1" />
            </div>
            <div>
              <label for="q2">2. Quante camere ce le ha?</label>
              <input type="text" id="q2" />camere
            </div>
            <div>
              <label for="q3">3. Quanti turisti usano il suo AD?</label>
              <input type="text" id="q3" />personi
            </div>
            <div>
              <label for="q4">4. Quante persone vivono nel suo villaggio?</label>
              <input type="text" id="q4" />personi
            </div>
            <div>
              <label for="q5">5. Fra i turisti</label>
              le coppie
              <input type="text" id="q5" /> %
              <br> lefamiglie
              <input type="text" id="q6" /> %
              <br> da solo
              <input type="text" id="q7" /> %
              <br> con gli amici
              <input type="text" id="q8" /> %
              <br> gli altri casi
              <input type="text" id="q9" /> %
              <br>
            </div>
            <div>
              <label for="q10">6. Chi gesti il suo AD?</label>
              <input type="radio" name="q10" value="1" class='radio'> la famiglia
              <input type="radio" name="q10" value="2" class='radio'> i volontari del villaggio
              <input type="radio" name="q10" value="3" class='radio'> ente
              <input type="radio" name="q10" value="4" class='radio'> gli altri
            </div>

            <button type="button" onclick='sendResult()'>Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  <footer>
    連絡先はこちらまで → メアドURL等
  </footer>
</body>

</html>
