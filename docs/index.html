<!DOCTYPE html>
<html>

<head>
  <title>サンプルだよ</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href='./css/main.css' rel='stylesheet' type='text/css'>
  <script src='./js/main.js'></script>
</head>

<body>
  <h1>よしけんアンケート sample</h1>
  <h2 id='name-area'>ロード中だよ</h2>
  <div id='map-tab-area'></div>
  <div id='map-area-wrapper'>
    <div id='map-area'>
      <div id='map-description'>ここ NowLoading の GIF とかで隠すとよさそう</div>
      <div id='map'></div>
      <div id='map-over'>
        <form>
          <div>
            <label for="q1">1. Quando ha cominciato AD?</label>
            <input type="text" id="q1" />
          </div>
          <div>
            <label for="q2">2. Quante camere ce le ha?</label>
            <input type="text" id="q2" />
          </div>
          <div>
            <label for="q3">3. Quanti turisti usano il suo AD?</label>
            <input type="text" id="q3" />
          </div>
          <div>
            <label for="q4">4. Quante persone vivono nel suo villaggio?</label>
            <input type="text" id="q4" />
          </div>
          <div>
            <label for="q5">5. Fra i turisti</label>
            <input type="text" id="q5" />
          </div>
          <div>
            <label for="q6">6. Chi gesti il suo AD?</label>
            <input type="text" id="q5" />
          </div>

          <div class="button">
            <button type="button" onclick='sendResult()'>Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
